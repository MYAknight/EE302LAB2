<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>博饼</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bobing.css"/>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/dice.js"></script>
</head>
<body class="lls">
<script>
    sessionStorage.setItem('ddd1', 0);
    sessionStorage.setItem('ddd2', 0);
    sessionStorage.setItem('ddd3', 0);
    sessionStorage.setItem('ddd4', 0);
    sessionStorage.setItem('ddd5', 0);
    sessionStorage.setItem('ddd6', 0);
</script>
<body>
<div id="time">
    <p>0:10</p>
</div>
</body>
<div class="main">
    <div class="bowl" id="dicebox">
        <img class="bg_img" src="img/port.jpg"/>
    </div>
</div>

<div class="btn-box">
    <input class="btn" id="button_id" type="button" value="开始"
           onclick="dicefun.init();btnClick();start()"/>
</div>
<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
    <p id="demo" align="center">
        请开始吧
    </p>
</div>
<div id="historyScore">
    <b>历史成绩</b><br>
    状元<span id="zhuangyuan">0</span>个<br>
    对堂<span id="duitang">0</span>个<br>
    三红<span id="sanhong">0</span>个<br>
    四进<span id="sijin">0</span>个<br>
    二举<span id="erju">0</span>个<br>
    一秀<span id="yixiu">0</span>个<br>
</div>
</body>
</html>
